<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma Square</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <header>
      <div
        class="fixed z-20 top-0 laptop-nav:top-3 left-0 w-full flex justify-center laptop-nav:items-center laptop-nav:px-4"
      >
        <nav
          class="bg-gray-50 px-4 py-3 w-full flex flex-col laptop-nav:justify-between laptop-nav:flex-row laptop-nav:rounded-xl laptop-nav:max-w-5xl shadow-md shadow-gray-400"
        >
          <div class="flex justify-between items-center laptop-nav:w-14">
            <a href="#home">
              <img src="/styles/img/RocketLogo.svg" alt="logo" class="w-10" />
            </a>
            <button
              class="icone-toggle bg-white rounded-md p-2 border border-gray-800 cursor-pointer laptop-nav:hidden"
            >
              <img src="/styles/img/menu.svg" alt="show links" class="w-6" />
            </button>
          </div>

          <ul
            class="toggle-menu hidden laptop-nav:flex items-center gap-4 pt-2 laptop-nav:pt-0 mb-6 laptop-nav:mb-0 bg-gray-50 laptop-nav:bg-transparent flex-col laptop-nav:flex-row laptop-nav:justify-center text-center"
          >
            <li>
              <a
                href="#home"
                class="font-medium text-[17px] text-zinc-800 hover:text-zinc-900"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#services"
                class="font-medium text-[17px] text-zinc-800 hover:text-zinc-900"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#prices"
                class="font-medium text-[17px] text-zinc-800 hover:text-zinc-900"
                >Prices</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="font-medium text-[17px] text-zinc-800 hover:text-zinc-900"
                >Contact</a
              >
            </li>
          </ul>

          <div
            class="group relative laptop-nav:flex cursor-pointer toggle-menu hidden justify-center items-center mt-6 md:mt-0 md:justify-end md:flex"
          >
            <img src="/styles/img/user.svg" alt="user icon" class="w-7" />
            <div
              class="absolute right-0 top-full pt-6 group-hover:block hidden"
            >
              <ul class="w-52 bg-white border border-gray-400 p-5 rounded-xl">
                <li class="mb-3">
                  <a
                    href="#"
                    class="block shadow-md p-2 border font-medium rounded-md text-indigo-600 bg-white hover:bg-gray-50 text-center"
                  >
                    Sign in
                  </a>
                </li>
                <li class="mb-3">
                  <a
                    href="#"
                    class="block shadow-md p-2 border font-medium rounded-md text-indigo-600 bg-white hover:bg-gray-50 text-center"
                  >
                    Sign up
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
  <script src="./script.js"></script>
</html>
